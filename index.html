<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bestellliste PRO — ZNA</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  /* ===== CSS RESET & BASE ===== */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  
  :root {
    --bg-primary: #0d1117;
    --bg-secondary: #161b22;
    --bg-tertiary: #1e2531;
    --bg-glass: rgba(22,27,34,0.7);
    --border: rgba(99,110,123,0.25);
    --border-light: rgba(99,110,123,0.15);
    --text-primary: #e6edf3;
    --text-secondary: #8b949e;
    --text-muted: #484f58;
    --teal: #5bbfb5;
    --teal-dark: #3d8c84;
    --teal-glow: rgba(91,191,181,0.15);
    --teal-glow-strong: rgba(91,191,181,0.25);
    --red: #f85149;
    --amber: #d29922;
    --green: #3fb950;
    --blue: #58a6ff;
    --header-h: 64px;
    --row-h: 44px;
    --zoom: 1;
  }
  
  body.light {
    --bg-primary: #f0f4f8;
    --bg-secondary: #ffffff;
    --bg-tertiary: #e8edf2;
    --bg-glass: rgba(255,255,255,0.8);
    --border: rgba(0,0,0,0.12);
    --border-light: rgba(0,0,0,0.07);
    --text-primary: #1a202c;
    --text-secondary: #4a5568;
    --text-muted: #a0aec0;
    --teal-glow: rgba(91,191,181,0.08);
    --teal-glow-strong: rgba(91,191,181,0.15);
  }
  
  html, body { height: 100%; background: var(--bg-primary); color: var(--text-primary); font-family: 'DM Sans', system-ui, sans-serif; transition: background 0.3s, color 0.3s; }
  
  /* ===== SCROLLBAR ===== */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--teal-dark); }
  
  /* ===== HEADER ===== */
  #header {
    position: fixed; top: 0; left: 0; right: 0; height: var(--header-h);
    background: var(--bg-glass);
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    display: flex; align-items: center; padding: 0 20px; gap: 12px;
    z-index: 100;
  }
  
  .logo { font-family: 'Space Mono', monospace; font-size: 14px; font-weight: 700; color: var(--teal); letter-spacing: 0.05em; white-space: nowrap; }
  .logo span { color: var(--text-secondary); font-weight: 400; }
  
  .header-divider { width: 1px; height: 28px; background: var(--border); flex-shrink: 0; }
  .header-spacer { flex: 1; }
  
  .stats-badge {
    font-family: 'Space Mono', monospace; font-size: 11px;
    background: var(--bg-tertiary); border: 1px solid var(--border);
    border-radius: 6px; padding: 4px 10px; color: var(--text-secondary);
    white-space: nowrap;
  }
  .stats-badge .count { color: var(--teal); font-weight: 700; }
  
  .icon-btn {
    width: 36px; height: 36px; border-radius: 8px;
    border: 1px solid var(--border); background: var(--bg-tertiary);
    color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; justify-content: center;
    transition: all 0.18s; flex-shrink: 0;
  }
  .icon-btn:hover { background: var(--teal-glow); border-color: var(--teal); color: var(--teal); }
  .icon-btn.active { background: var(--teal-glow-strong); border-color: var(--teal); color: var(--teal); }
  .icon-btn svg { width: 16px; height: 16px; }
  
  .zoom-control { display: flex; align-items: center; gap: 6px; }
  .zoom-label { font-family: 'Space Mono', monospace; font-size: 11px; color: var(--text-secondary); min-width: 36px; text-align: center; }
  .zoom-slider { -webkit-appearance: none; width: 80px; height: 4px; border-radius: 2px; background: var(--border); outline: none; cursor: pointer; }
  .zoom-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%; background: var(--teal); cursor: pointer; transition: transform 0.15s; }
  .zoom-slider::-webkit-slider-thumb:hover { transform: scale(1.2); }
  
  .sync-badge {
    display: flex; align-items: center; gap: 6px;
    background: var(--bg-tertiary); border: 1px solid var(--border);
    border-radius: 20px; padding: 4px 10px 4px 8px;
    font-size: 11px; color: var(--text-secondary); cursor: pointer;
    transition: all 0.2s;
  }
  .sync-badge:hover { border-color: var(--teal); color: var(--teal); }
  .sync-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--green); animation: pulse-dot 2s infinite; }
  @keyframes pulse-dot { 0%,100% { opacity:1; } 50% { opacity:0.4; } }
  
  /* ===== TOOLBAR ===== */
  #toolbar {
    position: fixed; top: var(--header-h); left: 0; right: 0; z-index: 90;
    background: var(--bg-glass); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--border-light);
    display: flex; align-items: center; padding: 10px 20px; gap: 10px; flex-wrap: wrap;
  }
  
  .search-wrap {
    position: relative; flex: 1; min-width: 200px; max-width: 400px;
  }
  .search-wrap svg { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 14px; height: 14px; color: var(--text-muted); pointer-events: none; }
  .search-input {
    width: 100%; padding: 8px 12px 8px 34px; border-radius: 8px;
    border: 1px solid var(--border); background: var(--bg-tertiary);
    color: var(--text-primary); font-family: 'DM Sans', sans-serif; font-size: 14px;
    outline: none; transition: all 0.18s;
  }
  .search-input:focus { border-color: var(--teal); background: var(--teal-glow); }
  .search-input::placeholder { color: var(--text-muted); }
  
  .filter-select {
    padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border);
    background: var(--bg-tertiary); color: var(--text-primary);
    font-family: 'DM Sans', sans-serif; font-size: 13px; outline: none; cursor: pointer;
    transition: border-color 0.18s; max-width: 200px;
  }
  .filter-select:focus { border-color: var(--teal); }
  
  .filter-btn {
    padding: 8px 14px; border-radius: 8px; border: 1px solid var(--border);
    background: var(--bg-tertiary); color: var(--text-secondary);
    font-family: 'DM Sans', sans-serif; font-size: 13px; cursor: pointer;
    transition: all 0.18s; white-space: nowrap;
  }
  .filter-btn:hover { border-color: var(--teal); color: var(--teal); background: var(--teal-glow); }
  .filter-btn.active { border-color: var(--teal); color: var(--teal); background: var(--teal-glow-strong); }
  
  /* ===== MAIN TABLE AREA ===== */
  #main {
    margin-top: calc(var(--header-h) + 58px);
    padding: 0;
    min-height: calc(100vh - var(--header-h) - 58px);
    font-size: calc(14px * var(--zoom));
  }
  
  /* ===== TABLE ===== */
  .table-wrap {
    overflow-x: auto; overflow-y: auto;
    cursor: grab; user-select: none;
  }
  .table-wrap.panning { cursor: grabbing; }
  
  table { width: 100%; border-collapse: collapse; table-layout: fixed; }
  
  thead th {
    position: sticky; top: 0; z-index: 50;
    background: var(--bg-secondary);
    border-bottom: 2px solid var(--border);
    padding: 12px 14px;
    font-size: 11px; font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase;
    color: var(--text-secondary); text-align: left; white-space: nowrap;
    cursor: pointer; transition: color 0.15s;
  }
  thead th:hover { color: var(--teal); }
  thead th .sort-icon { display: inline-block; margin-left: 4px; opacity: 0.4; }
  thead th.sorted .sort-icon { opacity: 1; color: var(--teal); }
  
  /* Column widths */
  .col-check { width: 48px; text-align: center; }
  .col-name { width: 320px; }
  .col-nr { width: 130px; font-family: 'JetBrains Mono', monospace; font-size: 12px; }
  .col-loc { width: 200px; }
  .col-minmax { width: 120px; text-align: center; }
  .col-qty { width: 100px; text-align: center; }
  .col-notes { width: 180px; }
  .col-actions { width: 80px; text-align: center; }
  
  tbody tr {
    border-bottom: 1px solid var(--border-light);
    transition: background 0.12s;
  }
  tbody tr:hover { background: var(--teal-glow); }
  tbody tr.ordered-row { opacity: 0.55; }
  tbody tr.ordered-row td:first-child { text-decoration: none; }
  
  /* Location group header */
  .group-header td {
    padding: 6px 14px 4px;
    font-size: 10px; font-weight: 700; letter-spacing: 0.12em;
    text-transform: uppercase; color: var(--teal); background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-light);
    position: sticky; top: 41px;
  }
  .group-header td .group-count {
    margin-left: 8px; font-family: 'Space Mono', monospace;
    font-size: 10px; color: var(--text-muted); font-weight: 400; text-transform: none; letter-spacing: 0;
  }
  
  td { padding: 10px 14px; vertical-align: middle; }
  
  /* Checkbox */
  .check-cell { text-align: center; }
  .custom-check {
    width: 18px; height: 18px; border-radius: 5px;
    border: 2px solid var(--border); background: transparent;
    cursor: pointer; display: inline-flex; align-items: center; justify-content: center;
    transition: all 0.15s; flex-shrink: 0;
  }
  .custom-check:hover { border-color: var(--teal); background: var(--teal-glow); }
  .custom-check.checked { border-color: var(--teal); background: var(--teal); }
  .custom-check.checked svg { color: #0d1117; }
  .custom-check svg { width: 11px; height: 11px; }
  
  /* Name cell */
  .item-name { font-weight: 500; color: var(--text-primary); line-height: 1.4; }
  .item-name.has-warning { color: var(--amber); }
  
  /* Article number */
  .article-nr { 
    font-family: 'JetBrains Mono', monospace; font-size: 11px; 
    color: var(--text-secondary); background: var(--bg-tertiary);
    border-radius: 4px; padding: 2px 6px; display: inline-block;
  }
  
  /* Location badge */
  .loc-badge {
    display: inline-flex; align-items: center; gap: 4px;
    font-size: 12px; color: var(--text-secondary);
    background: var(--bg-tertiary); border-radius: 5px; padding: 2px 8px;
    border: 1px solid var(--border-light); max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
  }
  
  /* Min/Max badge */
  .minmax-badge {
    font-family: 'Space Mono', monospace; font-size: 11px;
    background: var(--bg-tertiary); border: 1px solid var(--border-light);
    border-radius: 5px; padding: 2px 8px; color: var(--teal); display: inline-block;
    max-width: 110px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
  }
  .minmax-badge.warn { color: var(--amber); border-color: rgba(210,153,34,0.3); }
  
  /* Qty input */
  .qty-input {
    width: 64px; padding: 5px 8px; border-radius: 6px;
    border: 1px solid var(--border); background: var(--bg-tertiary);
    color: var(--text-primary); font-family: 'Space Mono', monospace; font-size: 13px;
    text-align: center; outline: none; transition: all 0.15s;
  }
  .qty-input:focus { border-color: var(--teal); background: var(--teal-glow); }
  .qty-input.has-value { border-color: var(--green); color: var(--green); }
  
  /* Notes input */
  .notes-input {
    width: 100%; padding: 5px 8px; border-radius: 6px;
    border: 1px solid transparent; background: transparent;
    color: var(--text-secondary); font-family: 'DM Sans', sans-serif; font-size: 13px;
    outline: none; transition: all 0.15s;
  }
  .notes-input:focus { border-color: var(--border); background: var(--bg-tertiary); color: var(--text-primary); }
  .notes-input::placeholder { color: var(--text-muted); }
  
  /* Action buttons */
  .row-action {
    width: 28px; height: 28px; border-radius: 6px;
    border: 1px solid transparent; background: transparent;
    color: var(--text-muted); cursor: pointer; display: inline-flex; align-items: center; justify-content: center;
    transition: all 0.15s; margin: 0 2px;
  }
  .row-action:hover { background: var(--teal-glow); border-color: var(--teal); color: var(--teal); }
  .row-action.danger:hover { background: rgba(248,81,73,0.1); border-color: var(--red); color: var(--red); }
  .row-action svg { width: 13px; height: 13px; }
  
  /* ===== FOOTER / STATUS BAR ===== */
  #statusbar {
    position: fixed; bottom: 0; left: 0; right: 0; height: 32px;
    background: var(--bg-glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    border-top: 1px solid var(--border-light);
    display: flex; align-items: center; padding: 0 16px; gap: 16px;
    font-family: 'Space Mono', monospace; font-size: 10px; color: var(--text-muted);
    z-index: 80;
  }
  .sb-item { display: flex; align-items: center; gap: 5px; }
  .sb-dot { width: 6px; height: 6px; border-radius: 50%; }
  .sb-dot.teal { background: var(--teal); }
  .sb-dot.amber { background: var(--amber); }
  .sb-dot.green { background: var(--green); }
  
  /* ===== EXPORT MODAL ===== */
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
    display: flex; align-items: center; justify-content: center; z-index: 200;
    animation: fadeIn 0.2s;
  }
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
  .modal {
    background: var(--bg-secondary); border: 1px solid var(--border);
    border-radius: 16px; padding: 28px; width: 420px; max-width: 90vw;
    animation: slideUp 0.2s;
  }
  @keyframes slideUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
  .modal h2 { font-size: 18px; font-weight: 700; color: var(--text-primary); margin-bottom: 6px; }
  .modal p { font-size: 13px; color: var(--text-secondary); margin-bottom: 20px; }
  .modal-btns { display: flex; gap: 10px; flex-wrap: wrap; }
  .modal-btn {
    flex: 1; padding: 10px 16px; border-radius: 10px; border: 1px solid var(--border);
    background: var(--bg-tertiary); color: var(--text-primary);
    font-family: 'DM Sans', sans-serif; font-size: 14px; font-weight: 500;
    cursor: pointer; transition: all 0.15s; text-align: center; min-width: 120px;
  }
  .modal-btn:hover { border-color: var(--teal); background: var(--teal-glow); color: var(--teal); }
  .modal-btn.primary { border-color: var(--teal); background: var(--teal); color: #0d1117; }
  .modal-btn.primary:hover { background: var(--teal-dark); border-color: var(--teal-dark); }
  .modal-btn.cancel { color: var(--text-secondary); }
  
  /* ===== TOAST ===== */
  #toast-container { position: fixed; bottom: 44px; right: 16px; z-index: 300; display: flex; flex-direction: column; gap: 8px; }
  .toast {
    background: var(--bg-secondary); border: 1px solid var(--border);
    border-left: 3px solid var(--teal);
    border-radius: 10px; padding: 10px 16px;
    font-size: 13px; color: var(--text-primary);
    box-shadow: 0 4px 24px rgba(0,0,0,0.3);
    animation: toastIn 0.2s, toastOut 0.3s 2.5s forwards;
    max-width: 300px;
  }
  @keyframes toastIn { from { transform: translateX(100%); opacity:0; } to { transform: translateX(0); opacity:1; } }
  @keyframes toastOut { to { transform: translateX(110%); opacity:0; } }
  
  /* ===== PRINT ===== */
  @media print {
    #header, #toolbar, #statusbar, .row-action, .qty-input, .notes-input, .col-actions { display: none !important; }
    #main { margin-top: 0 !important; padding-bottom: 0 !important; }
    body { background: white; color: black; }
    table { font-size: 10px; }
    .group-header td { background: #f0f0f0 !important; }
    td, th { padding: 5px 8px; }
  }
  
  /* ===== RESPONSIVE ===== */
  @media (max-width: 768px) {
    .col-loc, .col-minmax { display: none; }
    .logo span { display: none; }
    .zoom-control { display: none; }
  }
  @media (max-width: 480px) {
    .col-notes { display: none; }
    #header { padding: 0 10px; gap: 8px; }
  }
  
  /* ===== HIGHLIGHT SEARCH ===== */
  mark { background: rgba(91,191,181,0.3); color: var(--teal); border-radius: 2px; padding: 0 1px; }
  
  .empty-state {
    text-align: center; padding: 60px 20px; color: var(--text-muted);
    font-size: 15px;
  }
  .empty-state svg { width: 48px; height: 48px; margin: 0 auto 16px; display: block; opacity: 0.3; }
  
  /* Loading */
  .loading { display:flex; align-items:center; justify-content:center; height:200px; }
  .spinner { width:32px; height:32px; border:3px solid var(--border); border-top-color: var(--teal); border-radius:50%; animation: spin 0.7s linear infinite; }
  @keyframes spin { to { transform:rotate(360deg); } }
</style>
</head>

const { useState, useEffect, useMemo, useCallback, useRef, memo } = React;

function useLocalStorage(key, defaultVal) {
  const [val, setVal] = useState(() => {
    try { const s = localStorage.getItem(key); return s ? JSON.parse(s) : defaultVal; }
    catch { return defaultVal; }
  });
  useEffect(() => { try { localStorage.setItem(key, JSON.stringify(val)); } catch {} }, [key, val]);
  return [val, setVal];
}

function highlight(text, query) {
  if (!query || !text) return text;
  const parts = text.split(new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi'));
  return parts.map((p, i) => p.toLowerCase() === query.toLowerCase() ? React.createElement('mark', {key:i}, p) : p);
}

function downloadCSV(items) {
  const header = ['Name', 'Artikelnummer', 'Ort', 'Min/Max', 'Bestellmenge', 'Notizen', 'Bestellt'];
  const rows = items.filter(i => i.order_qty || i.ordered)
    .map(i => [i.name, i.article_nr, i.location, i.min_max, i.order_qty, i.notes, i.ordered ? 'Ja' : 'Nein']
      .map(v => `"${String(v||'').replace(/"/g, '""')}"`).join(','));
  const csv = [header.join(','), ...rows].join('\n');
  const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv;charset=utf-8'}));
  a.download = `Bestellung_ZNA_${new Date().toISOString().slice(0,10)}.csv`; a.click();
}

function downloadPrint(items) { window.print(); }

function showToastFn(msg, setToasts) {
  const id = Date.now();
  setToasts(t => [...t, {id, msg}]);
  setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 3000);
}

const Checkbox = memo(({ checked, onChange, locked }) => (
  <div
    className={`custom-check ${checked ? 'checked' : ''}`}
    onClick={locked ? undefined : onChange}
    style={{ cursor: locked ? 'not-allowed' : 'pointer', opacity: locked ? 0.4 : 1 }}
  >
    {checked && <Icon.Check />}
  </div>
));

// TABLE ROW COMPONENT
// ============================================================
const TableRow = memo(({ item, query, locked, onToggle, onQtyChange, onNotesChange }) => {
  const warnWords = ['sonder', '!!!', 'email', 'btm', 'rezept', 'nur als', 'muss nicht'];
  const hasWarn = warnWords.some(w => (item.name + item.min_max).toLowerCase().includes(w));
  
  return (
    <tr className={item.ordered ? 'ordered-row' : ''}>
      <td className="check-cell col-check">
        <Checkbox checked={item.ordered} onChange={() => onToggle(item.id)} locked={locked} />
      </td>
      <td className="col-name">
        <div className={`item-name ${hasWarn ? 'has-warning' : ''}`}>
          {hasWarn && <span title="Besondere Hinweise" style={{marginRight:5,verticalAlign:'middle',color:'var(--amber)'}}>⚠</span>}
          {query ? highlight(item.name, query) : item.name}
        </div>
      </td>
      <td className="col-nr">
        <span className="article-nr">{item.article_nr || '—'}</span>
      </td>
      <td className="col-loc">
        <span className="loc-badge" title={item.location}>{item.location}</span>
      </td>
      <td className="col-minmax">
        {item.min_max ? (
          <span className={`minmax-badge ${/acht|nur|sonder|bes/i.test(item.min_max) ? 'warn' : ''}`} title={item.min_max}>
            {item.min_max}
          </span>
        ) : <span style={{color:'var(--text-muted)'}}>—</span>}
      </td>
      <td className="col-qty">
        <input
          type="number" min="0"
          className={`qty-input ${item.order_qty ? 'has-value' : ''}`}
          value={item.order_qty}
          placeholder="0"
          readOnly={locked}
          onChange={e => onQtyChange(item.id, e.target.value)}
          style={{cursor: locked ? 'not-allowed' : 'auto'}}
        />
      </td>
      <td className="col-notes">
        <input
          type="text"
          className="notes-input"
          value={item.notes}
          placeholder="Notiz..."
          readOnly={locked}
          onChange={e => onNotesChange(item.id, e.target.value)}
          style={{cursor: locked ? 'not-allowed' : 'auto'}}
        />
      </td>
      <td className="col-actions" style={{textAlign:'center'}}>
        {item.ordered && (
          <span title="Bestellt ✓" style={{color:'var(--green)',fontSize:16}}>✓</span>
        )}
      </td>
    </tr>
  );
});

function App() {
  const [items, setItems] = useLocalStorage('bestellliste-items', INITIAL_DATA);
  const [theme, setTheme] = useLocalStorage('theme', 'dark');
  const [zoom, setZoom] = useLocalStorage('zoom', 1);
  const [locked, setLocked] = useLocalStorage('locked', false);
  const [query, setQuery] = useState('');
  const [locationFilter, setLocationFilter] = useState('');
  const [showOrdered, setShowOrdered] = useState(false);
  const [showWithQty, setShowWithQty] = useState(false);
  const [sortBy, setSortBy] = useState('location');
  const [sortDir, setSortDir] = useState('asc');
  const [showExport, setShowExport] = useState(false);
  const [toasts, setToasts] = useState([]);
  const [isPanning, setIsPanning] = useState(false);
  const tableRef = useRef(null);
  const panStart = useRef(null);
  
  const showToast = useCallback((msg) => showToastFn(msg, setToasts), []);
  
  // Apply theme
  useEffect(() => {
    document.body.className = theme;
    document.documentElement.style.setProperty('--zoom', zoom);
  }, [theme, zoom]);
  
  // Unique locations
  const locations = useMemo(() => [...new Set(INITIAL_DATA.map(i => i.location))].sort(), []);
  
  // Toggle item ordered
  const onToggle = useCallback((id) => {
    setItems(prev => prev.map(item => item.id === id ? {...item, ordered: !item.ordered} : item));
  }, [setItems]);
  
  // Update qty
  const onQtyChange = useCallback((id, val) => {
    setItems(prev => prev.map(item => item.id === id ? {...item, order_qty: val} : item));
  }, [setItems]);
  
  // Update notes
  const onNotesChange = useCallback((id, val) => {
    setItems(prev => prev.map(item => item.id === id ? {...item, notes: val} : item));
  }, [setItems]);
  
  // Reset all
  const handleReset = useCallback(() => {
    if (window.confirm('Alle Bestellmengen und Markierungen zurücksetzen?')) {
      setItems(INITIAL_DATA);
      showToast('Liste zurückgesetzt');
    }
  }, [setItems, showToast]);
  
  // Sort handler
  const handleSort = useCallback((col) => {
    setSortBy(s => { if (s === col) { setSortDir(d => d === 'asc' ? 'desc' : 'asc'); return s; } setSortDir('asc'); return col; });
  }, []);
  
  // Filtered & sorted items
  const filteredItems = useMemo(() => {
    let arr = items;
    if (query.trim()) {
      const q = query.toLowerCase();
      arr = arr.filter(i => i.name.toLowerCase().includes(q) || i.article_nr.includes(q) || i.location.toLowerCase().includes(q));
    }
    if (locationFilter) arr = arr.filter(i => i.location === locationFilter);
    if (showOrdered) arr = arr.filter(i => i.ordered);
    if (showWithQty) arr = arr.filter(i => i.order_qty);
    
    arr = [...arr].sort((a, b) => {
      let va = a[sortBy] || '', vb = b[sortBy] || '';
      const cmp = String(va).localeCompare(String(vb), 'de');
      return sortDir === 'asc' ? cmp : -cmp;
    });
    return arr;
  }, [items, query, locationFilter, showOrdered, showWithQty, sortBy, sortDir]);
  
  // Group by location
  const grouped = useMemo(() => {
    const groups = {};
    filteredItems.forEach(item => {
      if (!groups[item.location]) groups[item.location] = [];
      groups[item.location].push(item);
    });
    return groups;
  }, [filteredItems]);
  
  // Stats
  const stats = useMemo(() => ({
    total: items.length,
    ordered: items.filter(i => i.ordered).length,
    withQty: items.filter(i => i.order_qty && i.order_qty !== '0').length,
    visible: filteredItems.length,
  }), [items, filteredItems]);
  
  // Pan handlers
  const onMouseDown = useCallback((e) => {
    if (e.button !== 0 || e.target.tagName === 'INPUT') return;
    panStart.current = { x: e.clientX + tableRef.current.scrollLeft, y: e.clientY + tableRef.current.scrollTop };
    setIsPanning(true);
  }, []);
  const onMouseMove = useCallback((e) => {
    if (!panStart.current || !tableRef.current) return;
    tableRef.current.scrollLeft = panStart.current.x - e.clientX;
    tableRef.current.scrollTop = panStart.current.y - e.clientY;
  }, []);
  const onMouseUp = useCallback(() => { panStart.current = null; setIsPanning(false); }, []);
  
  // Sort icon
  const SortIndicator = ({col}) => (
    <span className="sort-icon">{sortBy === col ? (sortDir === 'asc' ? ' ↑' : ' ↓') : ' ↕'}</span>
  );
  
  return (
    <>
      {/* ===== HEADER ===== */}
      <header id="header">
        <div className="logo">BESTELLLISTE<span> PRO</span></div>
        <span style={{fontSize:11,color:'var(--text-muted)',fontFamily:"'Space Mono',monospace"}}>ZNA</span>
        <div className="header-divider" />
        
        <div className="stats-badge">
          <span className="count">{stats.withQty}</span> zu bestellen &nbsp;·&nbsp; <span className="count">{stats.ordered}</span> erledigt
        </div>
        
        <div className="header-spacer" />
        
        {/* Zoom */}
        <div className="zoom-control">
          <span className="zoom-label">{Math.round(zoom * 100)}%</span>
          <input type="range" className="zoom-slider" min="0.6" max="1.4" step="0.05"
            value={zoom} onChange={e => setZoom(parseFloat(e.target.value))} title="Zoom" />
        </div>
        
        <div className="header-divider" />
        
        {/* Lock */}
        <button className={`icon-btn ${locked ? 'active' : ''}`} onClick={() => { setLocked(l => !l); showToast(locked ? 'Bearbeitung aktiviert' : 'Bearbeitung gesperrt'); }} title={locked ? 'Entsperren' : 'Sperren'}>
          {locked ? <Icon.Lock /> : <Icon.Unlock />}
        </button>
        
        {/* Theme */}
        <button className="icon-btn" onClick={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} title="Theme wechseln">
          {theme === 'dark' ? <Icon.Sun /> : <Icon.Moon />}
        </button>
        
        {/* Reset */}
        <button className="icon-btn" onClick={handleReset} title="Zurücksetzen">
          <Icon.Reset />
        </button>
        
        {/* Export */}
        <button className="icon-btn" onClick={() => setShowExport(true)} title="Exportieren">
          <Icon.Download />
        </button>
        
        {/* Sync badge */}
        <div className="sync-badge" title="Daten lokal gespeichert">
          <div className="sync-dot" />
          <Icon.Cloud />
          <span>Lokal</span>
        </div>
      </header>
      
      {/* ===== TOOLBAR ===== */}
      <div id="toolbar">
        {/* Search */}
        <div className="search-wrap">
          <Icon.Search />
          <input
            className="search-input"
            placeholder="Suchen (Name, Artikel-Nr, Ort)..."
            value={query}
            onChange={e => setQuery(e.target.value)}
          />
        </div>
        
        {/* Location filter */}
        <select className="filter-select" value={locationFilter} onChange={e => setLocationFilter(e.target.value)}>
          <option value="">Alle Orte</option>
          {locations.map(loc => <option key={loc} value={loc}>{loc}</option>)}
        </select>
        
        {/* Filter buttons */}
        <button className={`filter-btn ${showWithQty ? 'active' : ''}`} onClick={() => setShowWithQty(v => !v)}>
          📦 Mit Menge
        </button>
        <button className={`filter-btn ${showOrdered ? 'active' : ''}`} onClick={() => setShowOrdered(v => !v)}>
          ✅ Erledigt
        </button>
        
        {/* Result count */}
        <span style={{fontSize:12,color:'var(--text-muted)',fontFamily:"'Space Mono',monospace",marginLeft:'auto'}}>
          {stats.visible} / {stats.total}
        </span>
      </div>
      
      {/* ===== MAIN TABLE ===== */}
      <main id="main" style={{paddingBottom:40}}>
        <div
          className={`table-wrap ${isPanning ? 'panning' : ''}`}
          ref={tableRef}
          onMouseDown={onMouseDown}
          onMouseMove={onMouseMove}
          onMouseUp={onMouseUp}
          onMouseLeave={onMouseUp}
          style={{maxHeight:'calc(100vh - 160px)', overflowY:'auto'}}
        >
          <table>
            <thead>
              <tr>
                <th className="col-check" style={{cursor:'default'}}>✓</th>
                <th className="col-name" onClick={() => handleSort('name')} style={{sortBy:'name'}}>
                  Artikel-Bezeichnung <SortIndicator col="name" />
                </th>
                <th className="col-nr" onClick={() => handleSort('article_nr')}>
                  Best-Nr <SortIndicator col="article_nr" />
                </th>
                <th className="col-loc" onClick={() => handleSort('location')}>
                  Lagerort <SortIndicator col="location" />
                </th>
                <th className="col-minmax" style={{textAlign:'center'}}>Min/Max</th>
                <th className="col-qty" style={{textAlign:'center'}}>Bestellen</th>
                <th className="col-notes">Notiz</th>
                <th className="col-actions" style={{cursor:'default'}}>Status</th>
              </tr>
            </thead>
            <tbody>
              {filteredItems.length === 0 ? (
                <tr>
                  <td colSpan="8">
                    <div className="empty-state">
                      <Icon.Search />
                      <div>Keine Artikel gefunden</div>
                      <div style={{fontSize:12,marginTop:6}}>Suche oder Filter anpassen</div>
                    </div>
                  </td>
                </tr>
              ) : (
                sortBy === 'location' ? (
                  // Grouped by location
                  Object.entries(grouped).map(([loc, groupItems]) => (
                    <React.Fragment key={loc}>
                      <tr className="group-header">
                        <td colSpan="8">
                          📍 {loc}
                          <span className="group-count">{groupItems.length} Artikel</span>
                        </td>
                      </tr>
                      {groupItems.map(item => (
                        <TableRow
                          key={item.id}
                          item={item}
                          query={query}
                          locked={locked}
                          onToggle={onToggle}
                          onQtyChange={onQtyChange}
                          onNotesChange={onNotesChange}
                        />
                      ))}
                    </React.Fragment>
                  ))
                ) : (
                  // Flat list
                  filteredItems.map(item => (
                    <TableRow
                      key={item.id}
                      item={item}
                      query={query}
                      locked={locked}
                      onToggle={onToggle}
                      onQtyChange={onQtyChange}
                      onNotesChange={onNotesChange}
                    />
                  ))
                )
              )}
            </tbody>
          </table>
        </div>
      </main>
      
      {/* ===== STATUS BAR ===== */}
      <div id="statusbar">
        <div className="sb-item"><div className="sb-dot teal" /> {stats.total} Artikel gesamt</div>
        <div className="sb-item"><div className="sb-dot amber" /> {stats.withQty} zu bestellen</div>
        <div className="sb-item"><div className="sb-dot green" /> {stats.ordered} erledigt</div>
        {locked && <div className="sb-item" style={{color:'var(--amber)'}}>🔒 Gesperrt</div>}
        <div style={{marginLeft:'auto'}}>
          © Bestellliste PRO — ZNA {new Date().getFullYear()}
        </div>
      </div>
      
      {/* ===== EXPORT MODAL ===== */}
      {showExport && <ExportModal items={items} onClose={() => setShowExport(false)} />}
      
      {/* ===== TOASTS ===== */}
      <div id="toast-container">
        {toasts.map(t => <div key={t.id} className="toast">{t.msg}</div>)}
      </div>
    </>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
